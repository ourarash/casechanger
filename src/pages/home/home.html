<ion-header>
    <ion-navbar>
        <ion-title>Case Changer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="p1-spinner" *ngIf="showSpinner">
        <ion-spinner name="dots"></ion-spinner>
    </div>

    <!--<ion-item>-->
    <ion-card>
        <textarea class='my-textarea' [(ngModel)]="todo.text" name="text" placeholder="T y p E   O R   p A s t e   H e R E !" rows="8">

        </textarea>
    </ion-card>
    <!--</ion-item>-->

    <ion-grid>
        <ion-row>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(0)'>RaNDoMiZe</button>
            </ion-col>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(1)'>ALL CAPS</button>
            </ion-col>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(2)'>all lows</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(3)'>Title Case</button>
            </ion-col>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(4)'>Sentence case</button>
            </ion-col>


        </ion-row>
        <ion-row>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(6)'>D o u b l e  S p a c e</button>
            </ion-col>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(7)'>Single Space</button>
            </ion-col>

        </ion-row>


    </ion-grid>




    <!--<div class>-->

    <ion-grid>
        <ion-row>
            <ion-col>
                <button class='my-button' outline ion-button (click)='process(5)'>Clear</button>
            </ion-col>
            <ion-col>
                <button class='my-button' outline ion-button (click)='clipBoardCopy()'>Copy</button>
            </ion-col>
            <ion-col>
                <!--<button class='my-button' outline ion-button (click)='clipBoardPaste()'>Paste</button>-->
                <button class='my-button' outline ion-button (click)='share()'>
                        <ion-icon name='share'>  </ion-icon>
                        <span style='margin-left:5px'>Share</span>
                        </button>

            </ion-col>

        </ion-row>
    </ion-grid>



    <!--</div>-->


</ion-content>
